<h1 class="text-center" style="padding-top: 20px; font-weight: 100; color: red;">Error</h1>
<hr>

<div class="card">
  <div class="card-block">
    <b>{{generalMessage}}</b> <br>
    <pre *ngIf="wantErrorTrace" style="border: 1px solid black" [innerHTML]="errorService.message | json:4">



    </pre>
    <br>
    <a (click)="toggleErrorTraceVisibility()" style="color:#20a8d8">{{errorTracePrompt}}</a>
  </div>
</div>
